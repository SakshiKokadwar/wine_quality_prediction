<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 50px;
            margin-bottom: 10px;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #4b4b4b;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0;
            border-radius: 7px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            background-color: #800020;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a61734;
        }

        .reset-button {
            background-color: #6c757d;
        }

        .reset-button:hover {
            background-color: #5a6268;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçá</div>
        <h1>Wine Quality Predictor</h1>
        <form action="/predict" method="POST" id="prediction-form">
            <input type="text" step="any" name="fixed_acidity" placeholder="Fixed Acidity" required>
            <input type="text" step="any" name="volatile_acidity" placeholder="Volatile Acidity" required>
            <input type="text" step="any" name="citric_acid" placeholder="Citric Acid" required>
            <input type="text" step="any" name="residual_sugar" placeholder="Residual Sugar" required>
            <input type="text" step="any" name="chlorides" placeholder="Chlorides" required>
            <input type="text" step="any" name="free_sulfur_dioxide" placeholder="Free Sulfur Dioxide" required>
            <input type="text" step="any" name="total_sulfur_dioxide" placeholder="Total Sulfur Dioxide" required>
            <input type="text" step="any" name="density" placeholder="Density" required>
            <input type="text" step="any" name="pH" placeholder="pH" required>
            <input type="text" step="any" name="sulphates" placeholder="Sulphates" required>
            <input type="text" step="any" name="alcohol" placeholder="Alcohol" required>

            <div class="button-group">
                <button type="submit">Predict</button>
                <button type="reset" class="reset-button">Reset</button>
            </div>
        </form>

        {% if prediction_text %}
            <div class="result">Prediction: {{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
